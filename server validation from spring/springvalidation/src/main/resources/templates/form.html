<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login Here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	
		<div class="row mt-5" >
		
			<div class="col-md-6 offset-md-3">
			
			 <form th:action="@{/process}" method="post" th:object="${loginData}">
			 
			 
				  <div class="mb-3">
				  
				    <label for="exampleInputEmail1" class="form-label">UserName</label>
				    
				    <input 
				    	type="text"
				    	name="userName" 
				    	class="form-control" 
				    	
				    	th:value="${loginData.userName}"
				    	th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
				    	id="exampleInputEmail1" 
				    	aria-describedby="emailHelp">
				    	
				    	 <div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
				    	 id="validationServer03Feedback" class="invalid-feedback">
    
    					</div> 
				    	
				    
				  </div>
				  
				  
				  <div class="mb-3">
				  
				    <label for="exampleInputPassword1" class="form-label">User Email</label>
				    
				    <input 
				    	type="email"
				    	name="email" 
				    	th:value="${loginData.email}"
				    	th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
				    	class="form-control" 
				    	
				    	id="exampleInputPassword1">
				    	
				    	<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
				    	  class="invalid-feedback">
    
    					</div> 
				    	
				  </div>
				  
				   
				  <div class="mb-5  form-check">
				  
				    <input 
				    type="checkbox" 
				    name="agreed"
				    th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
				    class="form-check-input" 
				    id="exampleCheck1">
				    
				    
				    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions
				    </label>
				    
				    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
				    	  class="invalid-feedback">
				    
				    
				  </div>
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
				  
				</form>
			
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
